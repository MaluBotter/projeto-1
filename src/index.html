<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>Login</title>
</head>
<body>
  <div class="flex-box">
    <div class="login-screen">
      <h1 class="title">Login to continue!</h1>
      <form method="post" action="#" class="form-box">
        <label class="form-label">Username:</label>
        <input  type="text" id="user_id" name="user" class="forms"/>
        <label class="form-label">Password:</label>
        <input  type="password" id="password_id" name="password" class="forms"/>
      </form>
      <div class="buttons-all">
        <div class="check">
          <input type="checkbox" class="checkbox-rem">
          <label for="checkbox" class="remember">Remember me</label>
        </div> 
        <div class="login">
          <button class="login-button">LOGIN</button>
          <button class="forgot-button">Forgot you password?</button>
        </div>
        <div class="new-user">
          <p class="new-hr">New here?</p>
          <button class="sign-button">Sign Up</button>
        </div> 
      </div>      
    </div>      
  </div> 
</body>
</html>
